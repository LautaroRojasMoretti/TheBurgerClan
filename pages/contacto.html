<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>TheBurgerClan</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header class="index-header">
        <div class="logotbc">
            <a href="./index.html"><img src="../assets/logotbc.jpg" alt="logotbc"></a>
        </div>
        <h1>The Burger Clan</h1>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Ubicación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Promociones</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button">
                                Contacto
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="ubicacion">
            <h2>Ubicación</h2>
            <p>Estamos ubicados en:</p>
            <address>
                Calle Falsa 123<br>
                Ciudad Ficticia<br>
                Teléfono: 123456789
            </address>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Contáctanos:</p>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea><br>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <p>Derechos reservados &copy; 2023 TheBurgerClan</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
    <script src="./javascript/pre-entrega1.js"></script>
</body>

</html>
